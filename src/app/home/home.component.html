<div class="clearfix">
  &nbsp;
  </div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header"> 
        Site Information
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="list-group">
              <li class="list-group-item active">{{ _SiteInformation?.Title }}</li>
              <li class="list-group-item">{{ _SiteInformation?.Url }}</li>
              <li class="list-group-item">{{ _SiteInformation?.WebTemplate }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="clearfix">
    &nbsp;
    </div>
    
    <div class="card">
      <div class="card-header"> 
        List Information
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="list-group" *ngFor="let info of _ListInformation">
              <li class="list-group-item">List Name:{{ info.Title  }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
